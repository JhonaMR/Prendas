
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plow - Ventas y producción</title>
    <link rel="icon" type="image/x-icon" href="/icono.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="Sistema de gestión de inventarios, ventas y producción">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* Remove number input arrows */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      /* Print styles for PDF export simulation */
      @media print {
        nav, header, .no-print {
          display: none !important;
        }
        main {
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        .print-container {
          display: block !important;
          width: 100% !important;
        }
        body {
          background-color: white !important;
        }
      }
    </style>

    
  <script type="module" crossorigin src="/assets/index-vQHrWuod.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CwDWWxN9.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('✅ Service Worker registrado:', registration);
            })
            .catch(error => {
              console.log('⚠️ Error registrando Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
